<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table record </title>
    <style>
        h1{
            color:rgb(196, 196, 9);
        }
    </style>
</head>
<body>
    
    <h1>Student Records</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Roll Number</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sanskar</td>
                <td>20</td>
                <td>12345</td>
                <td>85</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>22</td>
                <td>67890</td>
                <td>92</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Aditya</td>
                <td>20</td>
                <td>12365</td>
                <td>80</td>
                <td>B</td>
            </tr>
            
            <!-- we can also add new tables in the record-->
        </tbody>
    </table>
</body>
</html>
