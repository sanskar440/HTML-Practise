<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of fruits</title>
    <style>
        ul{
            color:red;
        }
        ol{
            color:red;
        }
    </style>
</head>
<body>

    <h2>List of Fruits</h2>
    <h2>unOrdered List of Fruits</h2>

    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Strawberry</li>
        <li>Grapes</li>
        <li>Mango</li>
    </ul>
    <h2>Ordered List of Fruits</h2>



    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Strawberry</li>
        <li>Grapes</li>
        <li>Mango</li>

    </ol>

</body>
</html>
